apply plugin: 'com.android.library'
dependencies {
    compile "com.android.support:support-v4:18.0.+"
}
android {
    compileSdkVersion 5
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
